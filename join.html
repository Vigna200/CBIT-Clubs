<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #0a1d4d 30%, #e3f2fd 30%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }
        .form-container {
            width: 100%;
            max-width: 850px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header img {
            height: 80px;
            margin-bottom: 10px;
        }
        h2 {
            color: #0d47a1;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-check-label {
            color: #444;
        }
        .form-check-input:checked {
            background-color: #0d47a1;
            border-color: #0d47a1;
        }
        .btn-primary {
            background-color: #0d47a1;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #1565c0;
        }
        small.text-muted {
            color: #666 !important;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <img src="./CBIT-LOGO-768x180.png" alt="CBIT Logo">
            <h2>Join a Club</h2>
        </div>
        <form action="submit_registration.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="rollNo" class="form-label">Roll Number *</label>
                <input type="text" class="form-control" id="rollNo" name="rollNo" required>
            </div>
            <div class="mb-3">
                <label for="yearSection" class="form-label">Year / Section & Semester *</label>
                <input type="text" class="form-control" id="yearSection" name="yearSection" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department *</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact - Phone Number *</label>
                <input type="tel" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email ID - Official *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies and Interests</label>
                <textarea class="form-control" id="hobbies" name="hobbies" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="talents" class="form-label">Special Talents and Skills</label>
                <textarea class="form-control" id="talents" name="talents" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="attachments" class="form-label">Attachments (Max 5 files, 10 MB each)</label>
                <input type="file" class="form-control" id="attachments" name="attachments[]" multiple>
                <small class="form-text text-muted">Attach certificates/art works/proof of proficiency, if any.</small>
            </div>

            <div class="club-section">
                <h4 class="mb-3" style="color:#0d47a1">Select Clubs of Interest *</h4>
                <div class="row row-cols-1 row-cols-md-2 g-3">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="samskruthi" name="clubs[]" value="Chaitanya Samskruthi (CBCC)"><label class="form-check-label" for="samskruthi">Chaitanya Samskruthi (CBCC)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="lasya" name="clubs[]" value="Chaitanya Lasya (UDC)"><label class="form-check-label" for="lasya">Chaitanya Lasya (UDC)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="geethi" name="clubs[]" value="Chaitanya Geethi (Singing Club)"><label class="form-check-label" for="geethi">Chaitanya Geethi (Singing Club)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="vaadhya" name="clubs[]" value="Chaitanya Vaadhya (Music Instruments)"><label class="form-check-label" for="vaadhya">Chaitanya Vaadhya (Music Instruments)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="chayaFilm" name="clubs[]" value="Chaitanya Chaya (Film)"><label class="form-check-label" for="chayaFilm">Chaitanya Chaya (Film)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="chayaPhotography" name="clubs[]" value="Chaitanya Chaya (Photography)"><label class="form-check-label" for="chayaPhotography">Chaitanya Chaya (Photography)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="chayaDrama" name="clubs[]" value="Chaitanya Chaya (Drama)"><label class="form-check-label" for="chayaDrama">Chaitanya Chaya (Drama)</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="literary" name="clubs[]" value="Literary Club"><label class="form-check-label" for="literary">Literary Club</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="quiz" name="clubs[]" value="Quiz Club"><label class="form-check-label" for="quiz">Quiz Club</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="debate" name="clubs[]" value="Debate Club"><label class="form-check-label" for="debate">Debate Club</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="coding" name="clubs[]" value="Coding Club"><label class="form-check-label" for="coding">Coding Club</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="robotics" name="clubs[]" value="Robotics Club"><label class="form-check-label" for="robotics">Robotics Club</label></div>
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="entrepreneurship" name="clubs[]" value="Entrepreneurship Club"><label class="form-check-label" for="entrepreneurship">Entrepreneurship Club</label></div>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit Registration</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
